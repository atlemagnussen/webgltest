<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>

    <link rel="icon" href="https://storage.googleapis.com/backslash-project.appspot.com/static/html5b-48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="https://storage.googleapis.com/backslash-project.appspot.com/static/html5b-96.png" sizes="96x96" type="image/png">
    <link rel="icon" href="https://storage.googleapis.com/backslash-project.appspot.com/static/html5b-192.png" sizes="128x128" type="image/png">
</head>
<body>
    <main-app></main-app>

    <script id="vertex-shader-2d" type="x-shader/x-fragment">
        // an attribute will receive data from a buffer
        attribute vec4 a_position;
       
        // all shaders have a main function
        void main() {
       
          // gl_Position is a special variable a vertex shader
          // is responsible for setting
          gl_Position = a_position;
        }
      </script>
       
      <script id="fragment-shader-2d" type="x-shader/x-fragment">
        // fragment shaders don't have a default precision so we need
        // to pick one. mediump is a good default
        precision mediump float;
       
        void main() {
          // gl_FragColor is a special variable a fragment shader
          // is responsible for setting
          gl_FragColor = vec4(1, 0, 0.5, 1); // return reddish-purple
        }
       
      </script>

    <script type="module" src="./app.ts"></script>
</body>
</html>
